<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Pregonancy week calculator</title>
    <style>
        div {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="text-center">
    <h1>Pregonancy week calculator</h1>

    <div>

        <h2>Date of your last regla</h2>
        <input type="date" id="start" name="trip-start" value="2024-12-14" min="2000-01-01" max="2050-12-31" onchange="getStartDate()" placeholder="dd-mm-yyyy"/>
    </div>
    <div>
        <h2>Targe date</h2>
        <input type="date" id="target" name="trip-target" value="2025-01-01" min="2000-01-01" max="2050-12-31" onchange="getTargetDate()" placeholder="dd-mm-yyyy"/>
    </div>
    <div>
        <button class="btn btn-primary" type="button" id="calculator" onclick="calculateWeek()" text="FDNJK">Calculate</button>
    </div>
    <div>
        <h3 id="totalWeeks"></h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        document.getElementById("target").value = new Date().toISOString().substring(0, 10);
        now = new Date().getTime()
        console.log(now)
        function getStartDate() {
            var start = document.getElementById("start");
            var start_date = new Date(start.value)
            return start_date
        }
        function getTargetDate() {
            var target = document.getElementById("target");
            var target_date = new Date(target.value)
            return target_date
        }
        function calculateWeek() {
            start = getStartDate()
            end = getTargetDate()
            weeks_item = document.getElementById("totalWeeks")
            seconds_difference = end - start
            if (seconds_difference < 0) {
                alert("The target week can not be previous to the start week. Are you getting pregonant backwards?")
            }
            else {
                weeks = seconds_difference / (7 * 24 * 60 * 60 * 1000)
                weeks_item.textContent = "You have been pregonant for " + Math.floor(weeks) + " weeks."
            }
        }
    </script>
</body>
</html>
